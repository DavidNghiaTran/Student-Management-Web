{% extends "_layout.html" %}
{% block title %}{{ notification.title }}{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <strong style="color:#b71c1c;">{{ notification.title }}</strong>
  </div>
  <div class="card-body">
    <p style="color:#888; font-size:0.9rem; margin-bottom:10px;">{{ notification.date }}</p>

    <!-- Giữ xuống dòng & gạch đầu dòng của content -->
    <div style="white-space: pre-line; line-height:1.6; color:#333;">
      {{ notification.content }}
    </div>

    <a href="{{ url_for('thong_bao_chung') }}" class="btn" style="margin-top:16px; display:inline-block;">

      ← Quay lại danh sách
    </a>
  </div>
</div>
{% endblock %}
